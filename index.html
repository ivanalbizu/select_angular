<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Select</title>
  </head>
  <body ng-app="app">

    <div ng-controller="ListHouseCtrl as vm">
        <label>Min</label>
        <select ng-change="vm.log()" ng-model="vm.selectPrice.min" ng-options="n for n in [] | filterRange:0:vm.selectPrice.max:30000"></select>
        <label>Max</label>
        <select ng-change="vm.log()" ng-model="vm.selectPrice.max" ng-options="n for n in [] | filterRange:vm.selectPrice.min+30000:240000:30000"></select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>
  </body>
</html>
